<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MetroForm</title>
    <link rel="icon" href="https://docs.google.com/drawings/d/1ylcSicomADdqRAxfwIYxs4rZHaAItDxtS83HyI_O_Zs/pub?w=113&h=50">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="css/login.css">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body class="back">

    <style>
    .demo-card-wide.mdl-card {
      width: 512px;
    position: fixed;
    left: 50%;
    top: 50%;
    background-color: white;
    z-index: 100;

    height: 400px;
    margin-top: -200px;

    width: 600px;
    margin-left: -300px;
    }
    .demo-card-wide > .mdl-card__title {
      color: #fff;
      height: 176px;
      background: url('http://fotos.unimet.edu.ve/banner.jpg') center / cover;
    }
    .demo-card-wide > .mdl-card__menu {
      color: #fff;
    }

    </style>

    <div class="demo-card-wide mdl-card mdl-shadow--4dp">
      <div class="mdl-card__title" style = "background-color: #0077c2">
          <img src="https://docs.google.com/drawings/d/1ylcSicomADdqRAxfwIYxs4rZHaAItDxtS83HyI_O_Zs/pub?w=113&h=113" alt="">  

      </div>
      <div class="mdl-card__supporting-text">
        <!-- Textfield with Floating Label -->

        <form action="/login" id="cuenta" method="POST">
          
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="email" id="email" name="email">
            <label class="mdl-textfield__label" for="email">Email</label>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="password" id="password" name="password">
            <label class="mdl-textfield__label" for="password">Contrase√±a</label>
          </div>
          
        </form>
        

      </div>
      <div class="mdl-card__actions mdl-card--border text-center">
 
        <!-- Accent-colored raised button with ripple -->
        <a style="text-decoration: none; right:20px">
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" style="background-color:#80d6ff" type="submit" form="cuenta" value="SIGN IN">
              <i class="material-icons">person</i> INGRESAR
          </button>
        </a>
        <a href="SignUp" style="text-decoration: none">
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" style="background-color:#80d6ff">
              <i class="material-icons">person_add</i> REGISTRARSE
          </button>
        </a>
      </div>
      <div class="mdl-card__menu">
        <img src="http://enlinea.unimet.edu.ve/favicon.ico">
      </div>
    </div>
</body>
</html>
