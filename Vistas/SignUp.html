<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MetroForm-SignUp</title>
    <link rel="icon" href="https://docs.google.com/drawings/d/1ylcSicomADdqRAxfwIYxs4rZHaAItDxtS83HyI_O_Zs/pub?w=113&h=50">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body style="background-color: #b3e5fc">

        <!-- Wide card with share menu button -->
    <style>
    .demo-card-wide.mdl-card {
    position: fixed;
    left: 50%;
    top: 40%;
    background-color: white;
    z-index: 100;

    height: 500px;
    margin-top: -200px;

    width: 600px;
    margin-left: -300px;
    }
    .demo-card-wide > .mdl-card__title {
      color: #fff;
      height: 176px;
      background: url('http://fotos.unimet.edu.ve/banner.jpg') center / cover;
    }
    .demo-card-wide > .mdl-card__menu {
      color: #fff;
    }
    .mdl-card__supporting-text{
      width:100%;
      height: 100%;
    }

    </style>

    <div class="demo-card-wide mdl-card mdl-shadow--4dp">
      <div class="mdl-card__title" style = "background-color: #0077c2">
          <img src="https://docs.google.com/drawings/d/1ylcSicomADdqRAxfwIYxs4rZHaAItDxtS83HyI_O_Zs/pub?w=113&h=113" alt="">  

      </div>
      <div class="mdl-card__supporting-text">
        <!-- Textfield with Floating Label -->
      <form action="SignUp" id="cuenta" method="POST">
        <div class="mdl-grid ">
          
          <div class="mdl-cell mdl-cell--6-col center-block">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="nombre" name="nombre" >
              <label class="mdl-textfield__label" for="nombre">Nombre</label>
            </div>
          </div>
          
          <div class="mdl-cell mdl-cell--6-col center-block">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?{8}" id="cedula" name="cedula" maxlength="8">
              <label class="mdl-textfield__label" for="cedula">Cedula</label>
              <span class="mdl-textfield__error">Sólo pueden ser números!</span>
            </div>
          </div>
  
          <div class="mdl-cell mdl-cell--6-col">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="email" id="email" name="email" >
              <label class="mdl-textfield__label" for="email">Email</label>
            </div>
          </div>
          
          <div class="mdl-cell mdl-cell--6-col">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?{11}" id="carnet" name="carnet" maxlength="11">
              <label class="mdl-textfield__label" for="carnet">Carnet</label>
              <span class="mdl-textfield__error">Sólo pueden ser números!</span>
            </div>
          </div>
          
          <div class="mdl-cell mdl-cell--6-col">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="password" id="contraseña" name="contraseña" maxlength="12" patter="{8}">
              <label class="mdl-textfield__label" for="contraseña">Contraseña...</label>
            </div>
          </div>
          
          <div class="mdl-cell mdl-cell--6-col">
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1" style="left:15px; top:20px">
              <input type="radio" id="option-1" class="mdl-radio__button" name="rol" value="Estudiante">
              <span class="mdl-radio__label">Estudiante</span>
            </label>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2" style="left:30px;top:20px">
              <input type="radio" id="option-2" class="mdl-radio__button" name="rol" value="Profesor">
              <span class="mdl-radio__label">Docente</span>
            </label>
          </div>
            <select class="form-control" name="departamento" style="height: 35px">
              <option selected="selected">Si es profesor seleccione su departamento</option>
              <option>Banca, Contabilidad y Auditoria</option>
              <option>Economia</option>
              <option>Iniciativas Emprendedoras</option>
              <option>Finanzas</option>
              <option>Gerencia y Planificacion</option>
              <option>Mercadeo</option>
              <option>Ciencia y Tecnicas de la Construccion</option>
              <option>Energetica</option>
              <option>Gestion de la Tecnologia</option>
              <option>Procesos y Sistemas</option>
              <option>Estudios Internacionales</option>
              <option>Estudios Juridicos</option>
              <option>Estudios Politicos</option>
              <option>Ciencias de la Educacion</option>
              <option>Ciencias del Comportamiento</option>
              <option>Desarrollo Integral</option>
              <option>Humanidades</option>
              <option>Fisica</option>
              <option>Ingles</option>
              <option>Linguistica</option>
              <option>Matematica</option>
              <option>Quimica</option>
            </select>
          
        </div>
      </form>  

      </div>
      <div class="mdl-card__actions mdl-card--border text-center">
 
        <!-- Accent-colored raised button with ripple -->
        <a href="/login" style="text-decoration: none; right:20px">
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" style="background-color:#80d6ff">
            back
          </button>
        </a>
          <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" style="background-color:#80d6ff" type="submit" form="cuenta" value="CREAR CUENTA" >
      </div>
      <div class="mdl-card__menu">
        <img src="http://enlinea.unimet.edu.ve/favicon.ico">
      </div>
    </div>
</body>
</html>
