<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Usuario</title>
    <link rel="icon" href="https://docs.google.com/drawings/d/1ylcSicomADdqRAxfwIYxs4rZHaAItDxtS83HyI_O_Zs/pub?w=113&h=50">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script type = "text/javascript" src = "https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="css/Usuario.css">
</head>
<body>
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header" style="background-color: #f9b300">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">MetroForm</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
      <a class="mdl-navigation__link links" href="/Home">
        <div class=""></div>
        <i class="icon material-icons" id="iconHome" style="text-allign:right ; font-size: 30px">home</i>
        <div class="mdl-tooltip mdl-tooltip--large" for="iconHome">
          Inicio
        </div>
      </a>
      <a class="mdl-navigation__link links" href="/Usuario">
        <i class="icon material-icons" id="iconAccount" style="text-allign:right ; font-size: 30px">account_circle</i>
        <div class="mdl-tooltip mdl-tooltip--large" id="perfil" for="iconAccount">
            
        </div>
      </a>
      <a class="mdl-navigation__link links" href="/logout">
        <i class="icon material-icons" id="iconLogout" style="text-allign:right ; font-size: 30px">exit_to_app</i>
        <div class="mdl-tooltip mdl-tooltip--large" for="iconLogout">
          Salir
        </div>
      </a>
      </nav>

    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Menu</span>
    <nav class="mdl-navigation" id="menu">
    </nav>
  </div>
   <!-- AcÃ¡ va el contenido de la vista -->
  <main class="mdl-layout__content">
    <div class="page-content container">
      <br>
      <br>
      <br>
      <div class="well">
        <div class="mdl-grid">
          
          <div class="mdl-cell mdl-cell--3-col">
            <i class="material-icons resize">account_box</i>
          </div>
          
          <div class="mdl-cell mdl-cell--9-col">
            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--1-col">
                <p class="datos-Perfil">Nombre:</p>
              </div>
              <div id="nombre" class="mdl-cell mdl-cell--6-col">
              </div>
              <div class="mdl-cell mdl-cell--1-col">
                <p class="datos-Perfil" id="car">Carnet:</p>
              </div>
              <div id="carnet" class="mdl-cell mdl-cell--4-col">
                
              </div>
            </div>
            <hr>
            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--1-col">
                <p class="datos-Perfil">Correo:</p>
              </div>
              <div id="correo" class="mdl-cell mdl-cell--6-col">
                
              </div>
              <div class="mdl-cell mdl-cell--1-col">
                <p class="datos-Perfil">Rol:</p>
              </div>
              <div id="rol" class="mdl-cell mdl-cell--4-col">
                
              </div>
            </div>
            <hr>
            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--1-col">
                <p class="datos-Perfil" id="ced">Cedula:</p>
              </div>
              <div id="cedula" class="mdl-cell mdl-cell--6-col">
               
              </div>
            </div>
          </div>
          
        </div>
      </div>
      <div class="well">
        <center>
          
          
          <div class="row">
            <div class="col-sm-6" >
              <div id="titulo2">
              
              </div>
              <table class="mdl-data-table mdl-js-data-table mdl-data-table mdl-shadow--2dp">
            
                  <thead id="tablaDocente">
              
                  </thead>
                  
                <tbody id="matDocente">
                   
                </tbody>
          
              </table>
             
              <br>
        
          
              <div id="titulo">
              
              </div>
              <table class="mdl-data-table mdl-js-data-table mdl-data-table mdl-shadow--2dp">
            
                  <thead id="tablaUsuario">
              
                  </thead>
                  
                <tbody id="matUsuario">
                   
                </tbody>
          
              </table>
              
             <br>
             
          
              <div id="titulo3">
              
              </div>
              <table class="mdl-data-table mdl-js-data-table mdl-data-table mdl-shadow--2dp">
            
                  <thead id="tablaJefe">
              
                  </thead>
                  
                <tbody id="matJefe">
                   
                </tbody>
          
              </table>
            </div>
           
            <div class="col-sm-6" id="est" style="display:none">
                <div id="titulo2">
              
                </div>
                <form action="/Usuario" id="retirar" method="POST">
                  <select class="form-control"  name="materia" id="materia">
                    <option selected="selected" disabled>Seleccione la Materia a retirar</option>
                  </select>
                  <br>
                  <br>
                  <br>
                  <div id="enviar">
                  
                  </div>
                </form>
                
              </div>
              
            </div>
          </div>
          
          
          <br>
        </center>
    </div>
  </main>
</div>
<script type="text/javascript" src="js/usuarioActivo.js"></script>
<script type="text/javascript" src="js/materiaUsuario.js"></script>
</body>
</html>
