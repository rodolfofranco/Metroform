<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inscripcion</title>
    <link rel="icon" href="https://docs.google.com/drawings/d/1ylcSicomADdqRAxfwIYxs4rZHaAItDxtS83HyI_O_Zs/pub?w=113&h=50">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script type = "text/javascript" src = "https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="css/inscripcion.css">
</head>
<body>

<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header" style="background-color: #f9b300">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">MetroForm</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
      <a class="mdl-navigation__link links" href="/Home">
        <div class=""></div>
        <i class="icon material-icons" id="iconHome" style="text-allign:right ; font-size: 30px">home</i>
        <div class="mdl-tooltip mdl-tooltip--large" for="iconHome">
          Inicio
        </div>
      </a>
      <a class="mdl-navigation__link links" href="/Usuario">
        <i class="icon material-icons" id="iconAccount" style="text-allign:right ; font-size: 30px">account_circle</i>
        <div class="mdl-tooltip mdl-tooltip--large" id="perfil" for="iconAccount">
            
        </div>
      </a>
      <a class="mdl-navigation__link links" href="/logout">
        <i class="icon material-icons" id="iconLogout" style="text-allign:right ; font-size: 30px">exit_to_app</i>
        <div class="mdl-tooltip mdl-tooltip--large" for="iconLogout">
          Salir
        </div>
      </a>
      </nav>

    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Menu</span>
    <nav class="mdl-navigation" id="menu">
    </nav>
  </div>

  <main class="mdl-layout__content img-responsive background">
    <div class="page-content" >
      <br>
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--4-col center-text text-center"></div>
        
        <div class="mdl-cell mdl-cell--4-col center-text text-center">
          
          <form id="form" action="https://metroform-aleguerrero.c9users.io/Inscripcion" method="POST">
          <div class="form-group">
          <select class="form-control" name="dept" id="dept">
            <option selected="selected" disabled>Seleccione el Departamento</option>
          </select>
          </div>
          
          <br>
          
          <div class="form-group">
          <select class="form-control" name="materia" id="mat">
            <option selected="selected" disabled>Seleccione la Materia</option>
          </select>
          </div>
          
          
          <br>
          <div class="form-group"><select class="form-control" name="seccion" id="sec">
            <option selected="selected" disabled>Seleccione la Seccion</option>
          </select></div>
           
          
          <br>
          
          <button type="submit" class="btn btn-primary btn-lg">Inscribirse</button>
          </form>
          
        </div>
        <div class="mdl-cell mdl-cell--4-col center-text text-center"></div>
      </div>
  <br><br>
    </div>
<footer class="mdl-mega-footer" style="heigt:1000px">
  <div class="mdl-mega-footer__middle-section">

    <div class="mdl-mega-footer__drop-down-section">
      <input class="mdl-mega-footer__heading-checkbox" type="checkbox" checked>
      <h1 class="mdl-mega-footer__heading">Características</h1>
      <ul class="mdl-mega-footer__link-list">
        <li><a href="/AcercaDe#acerca">Acerca De</a></li>
        <li><a href="/AcercaDe#terminos">Términos</a></li>
        <li><a href="/AcercaDe#asociaciones">Asociaciones</a></li>
      </ul>
    </div>

    <div class="mdl-mega-footer__drop-down-section">
      <input class="mdl-mega-footer__heading-checkbox" type="checkbox" checked>
      <h1 class="mdl-mega-footer__heading">Detalles</h1>
      <ul class="mdl-mega-footer__link-list">
        <li><a href="/AcercaDe#especificaciones">Especificaciones</a></li>
        <li><a href="/AcercaDe#herramientas">Herramientas</a></li>
        <li><a href="/AcercaDe#recursos">Recursos</a></li>
      </ul>
    </div>

    <div class="mdl-mega-footer__drop-down-section">
      <input class="mdl-mega-footer__heading-checkbox" type="checkbox" checked>
      <h1 class="mdl-mega-footer__heading">FAQ</h1>
      <ul class="mdl-mega-footer__link-list">
        <li><a href="/AcercaDe#preguntas">Preguntas</a></li>
        <li><a href="/AcercaDe#respuestas">Respuestas</a></li>
        <li><a href="/AcercaDe#contacto">Contáctanos</a></li>
      </ul>
    </div>

  </div>

  <div class="mdl-mega-footer__bottom-section">
    <div class="mdl-logo">MetroForm</div>
    <ul class="mdl-mega-footer__link-list">
      <li><a href="/AcercaDe#ayuda">Ayuda</a></li>
      <li><a href="/AcercaDe#condiciones">Términos y Condiciones</a></li>
    </ul>
  </div>

</footer>
  </main>
  
  
  
  
  

</div>

<script type="text/javascript" src="js/usuarioActivo.js"></script>

<script type="text/javascript" src="js/populateDropdownIns.js"></script>

</body>
</html>
