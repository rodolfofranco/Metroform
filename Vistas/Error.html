<body style="background-color: #b3e5fc">

        <!-- Wide card with share menu button -->
    <style>
    .demo-card-wide.mdl-card {
    position: fixed;
    left: 50%;
    top: 40%;
    background-color: white;
    z-index: 100;

    height: 500px;
    margin-top: -200px;

    width: 600px;
    margin-left: -300px;
    }
    .demo-card-wide > .mdl-card__title {
      color: #fff;
      height: 176px;
      background: url('http://fotos.unimet.edu.ve/banner.jpg') center / cover;
    }
    .demo-card-wide > .mdl-card__menu {
      color: #fff;
    }
    .mdl-card__supporting-text{
      width:100%;
      height: 100%;
    }

    </style>

    <div class="demo-card-wide mdl-card mdl-shadow--4dp">
      <div class="mdl-card__title" style = "background-color: #0077c2">
          <img src="https://docs.google.com/drawings/d/1ylcSicomADdqRAxfwIYxs4rZHaAItDxtS83HyI_O_Zs/pub?w=113&h=113" alt="">  

      </div>
      <div class="mdl-card__supporting-text">
        <!-- Textfield with Floating Label -->
        <h3 style="text-align: center">
          LOS DATOS QUE HAS INGRESADOS YA SE ENCUENTRAN REGISTRADOS. POR FAVOR INGRESA OTROS!
        </h3>  

      </div>
      <div class="mdl-card__actions mdl-card--border text-center">
 
        <!-- Accent-colored raised button with ripple -->
        <a href="/" style="text-decoration: none; right:20px">
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" style="background-color:#80d6ff">
              BACK TO SIGN

          </button>
        </a>
          <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" style="background-color:#80d6ff" type="submit" form="cuenta" value="CREATE ACCOUNT">
      </div>
      <div class="mdl-card__menu">
        <img src="http://enlinea.unimet.edu.ve/favicon.ico">
      </div>
    </div>
